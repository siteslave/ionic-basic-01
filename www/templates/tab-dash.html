<ion-view view-title="Dashboard">
  <ion-content class="padding">

    <div class="list">
        <a class="item item-avatar" href="#/tab/detail/{{ $index }}" ng-repeat="u in users">
          <img ng-src="{{ u.face }}">
          <h2>{{ u.name }}</h2>
          <p>{{ u.lastText }}</p>
        </a>
    </div>

  </ion-content>
</ion-view>
