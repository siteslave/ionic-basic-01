<ion-view view-title="Dashboard">
  <ion-content>

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="$parent.query" placeholder="Search">
      </label>
    </div>

    <div class="list">
        <a class="item item-avatar item-icon-right" href="#/tab/detail/{{ $index }}" ng-repeat="u in users | filter: query">
          <img ng-src="{{ u.image }}">
          <h2>{{ u.fullname }}</h2>
          <p>Username: {{ u.username }}</p>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
    </div>

  </ion-content>
</ion-view>
